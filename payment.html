<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- IMPORTANT: UNIQUE CSS STYLING. DO NOT REMOVE OR ADD ADDITIONAL CSS -->
    <link rel="stylesheet" href="payment-styling.css">
</head>

<body>

    <div class="container">

        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="./imgs/_chip.png" alt="#">
                    <img src="./imgs/_visa.png" alt="#">
                </div>
                <div class="card-number-box">#</div>
                <div class="flexbox">
                    <div class="box">
                        <span>card holder</span>
                        <div class="card-holder-name">full name</div>
                    </div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="./imgs/_visa.png" alt="visa_logo">
                </div>
            </div>

        </div>
        <form action="#">
            <div class="inputBox">
                <span>Card Number</span>
                <input type="text" maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>Card Holder</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="" id="" class="month-input">
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>expiration yy</span>
                    <select name="" id="" class="year-input">
                        <option value="year" selected disabled>year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="4" class="cvv-input">
                </div>
            </div>
            <input type="submit" value="submit" class="submit-btn">
        </form>
    </div>

    <!--Boton flotante-->
    <button class="floating-btn" onclick="toggleChat()" id="chatbot-button"><i class="fa-solid fa-comments"
            style="color: #ffffff;"></i></button>


    <!--sliderbaer CHATBOT-->

    <div id="chatSidebar" class="chat-sidebar">
        <button class="close-btn" onclick="toggleChat()"><i class="fa-solid fa-rectangle-xmark fa-2xl"
                style="color: #a40000;"></i></button>
        <div class="chat-content">
            <iframe class="container-iframe"
                src="https://copilotstudio.microsoft.com/environments/Default-799bd0cb-438c-4214-9abe-19ea0d669df8/bots/cr9cd_pawpal/webchat?__version__=2"
                frameborder="0" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>


    <!-- IMPORTANT: UNIQUE SCRIPT TAG. DO NOT ADD OR REMOVE ADDITIONAL SCRIPT TAGS! -->
    <script src="./payment.js"></script>
</body>

</html>
